<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.css"
    integrity="sha512-4wFGk961cJS2gpSfzy1vU+R8Q93foZOoGgfEDetiClOqNvggdtnRpdCsAgfm8VU9mKkv2unla8RBYwA6hoFwqg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="card">
      <div class="nft_prev">
        <a href="#">
        <img src="./img/image-equilibrium.jpg" alt="Equilibrium nfts">
        <div class="overlay">
          <i class="fas fa-eye"></i>
        </div>
        
      </a>
      </div>
      <div class="infos">
        <a href="#" target="_blank" rel="noopener">
          <h2>Equilibrium #3429</h2>
        </a>
        <p>Our Equilibrium collection promotes <br> balance and calm.</p>
        <div class="datas">
          <p>0.041 ETH</p>
          <p>3 days left</p>
        </div>
        <span></span>
        <div class="author">
          <div class="icon"><img src="./img/image-avatar.png" alt="User avatar"></div>
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
    Coded by <a href="https://www.lithy.fr" rel="noopener" target="_blank">Lty</a>.
  </div>

</body>

</html>
